<!DOCTYPE html>
<html>
<head>
	<title>Calculator using Javascript</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
	<div class="main-heading">
		<h2>Calculator by Dr. Umesh Dutta</h2>
	</div>
<div class="container">
	<input type="number" name="number1" placeholder="Enter First Number" id="num1">
	<input type="number" name="number2" placeholder="Enter Second Number" id="num2">
	<label id="result">0</label>
	<div class="btn-container">
	<button type="submit" id="myaddition">+</button>
	<button type="submit" id="mysubtraction">-</button>
	<button type="submit" id="mydivision">/</button>
	<button type="submit" id="mymultiplication">*</button>
	<button type="submit" id="clear">CLR</button>
	</div>
	
</div>

</body>
</html>
